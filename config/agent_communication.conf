# Platform3 Enhanced Communication Configuration
# Phase 1: Runtime Agent Communication System

[websocket]
host = localhost
port = 8765
max_connections = 1000
connection_timeout = 30
message_size_limit = 1048576  # 1MB

[redis]
url = redis://localhost:6379
db = 0
max_connections = 100
health_check_interval = 30
retry_attempts = 3

[kafka]
bootstrap_servers = localhost:9092
client_id = platform3_agent_communication
group_id = platform3_agents
auto_offset_reset = earliest
session_timeout_ms = 30000
heartbeat_interval_ms = 3000

[heartbeat]
interval_seconds = 30
timeout_seconds = 10
max_missed_heartbeats = 3
health_check_interval = 15

[message_delivery]
retry_attempts = 3
timeout_seconds = 30
exponential_backoff = true
cleanup_interval_minutes = 5

[performance]
metrics_collection_interval = 60
history_retention_hours = 24
alert_thresholds_response_time_ms = 1000
alert_thresholds_error_rate_percent = 5

[logging]
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
file = logs/agent_communication.log
max_file_size_mb = 100
backup_count = 5

[humanitarian_mission]
enabled = true
priority_mode = high
charitable_impact_tracking = true
fund_protection = true
