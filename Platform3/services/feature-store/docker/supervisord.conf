[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[program:feature-pipeline]
command=python3 /app/python/feature-pipeline.py
directory=/app/python
stdout_logfile=/app/logs/feature-pipeline.log
stderr_logfile=/app/logs/feature-pipeline-error.log
autorestart=true
startretries=3
user=root
environment=PYTHONPATH="/usr/local/lib/python3.11/site-packages"

[program:feature-api]
command=node /app/node/dist/feature-serving-api.js
directory=/app/node
stdout_logfile=/app/logs/feature-api.log
stderr_logfile=/app/logs/feature-api-error.log
autorestart=true
startretries=3
user=root
environment=NODE_ENV="production",PORT="8080",WS_PORT="8081"

[unix_http_server]
file=/var/run/supervisor.sock

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface
